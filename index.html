<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <script src="response.js" defer></script>
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/65b42dc03e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="chat-header">
        <div class="logo">
          <img src="./icons8-bot-64.png" alt="">
        </div>
        <div class="title">Chat bot</div>
        <div class="close"><img src="./images/icons8-close-window-50.png" alt=""></div>
      </div>
      <div class="chat-body"></div>
      <div class="chat-input">
        <div class="input-sec">
          <input type="text" id="textInput" placeholder="Nhập tin nhắn ở đây!" autofocus />
        </div>
        <div class="send">
          <i class="fa-regular fa-paper-plane"></i>
        </div>
      </div>
    </div>
  </body>
</html>
